<!-- ================ contact section start ================= -->
<section class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="contact-title">Get in Touch</h2>
            </div>
            <div class="col-lg-8">
                <form class="form-contact contact_form" id="contactForm" method="post" novalidate="novalidate">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <textarea class="form-control w-100" cols="30" id="message" name="message" onblur="this.placeholder = 'Enter Message'" onfocus="this.placeholder = ''" placeholder="Enter Message" rows="9"></textarea>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input class="form-control valid" id="name" name="name" onblur="this.placeholder = 'Enter your name'" onfocus="this.placeholder = ''" placeholder="Enter your name" type="text">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input class="form-control valid" id="email" name="email" onblur="this.placeholder = 'Enter email address'" onfocus="this.placeholder = ''" placeholder="Enter your email address" type="email">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <input class="form-control" id="subject" name="subject" onblur="this.placeholder = 'Enter Subject'" onfocus="this.placeholder = ''" placeholder="Enter Subject" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <button class="button button-contactForm boxed-btn" type="submit">Send</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-3 offset-lg-1">
                <div class="media contact-info">
                    <span class="contact-info__icon"><i class="ti-email"></i></span>
                    <div class="media-body">
                        <h3>hello@kirlosyousef.com</h3>
                        <p>Send us your query anytime!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ================ contact section end ================= -->
